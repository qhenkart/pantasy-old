  <div ui-view>
    <div class="row">
      <div class="jumbotron col-md-3 col-sm-4 col-md-offset-1 pants-profile">
        <div class="row">
          <div class="jumbotron col-md-10" id="pants-photo">
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <form >
            <!-- enctype="multipart/form-data" method='post' action='/p/upload'> -->
            Upload a Photo:

            <button
              input-image
              id="inputImage2"
              append-data-uri
              resize
              resize-max-height="300"
              resize-max-width="250"
              resize-quality="0.7"
              ng-model="image">
              Custom Upload Button
            </button> 
            <img ng-show="image" ng-src="{{image.resized.dataURL}}"/>
            <button 
              type="submit"
              ng-click="pant.single(image.resized.dataURL)"
              ng-disabled="!image">
              Add
            </button>

            <br>
            <pre>{{image | json}}</pre>
          </div>

                     type="file" 
                     accept="image/*" 
                     image="image2" 
                     resize-max-height="300"
                     resize-max-width="250"
                     resize-quality="0.7" />
                         
                     <p>Resized</p>
                     <img ng-show="image2" ng-src="{{image2.resized.dataURL}}"/>
                     <button type="submit" ng-click="pant.single(image2.resized)">Add</button>
                 
                  <input name="title" type="text" class="form-control" placeholder="Photo Caption"/>
                <input multiple="multiple" class="form-control" name="upload" type="file" />
                <input type="submit" class="form-control btn btn-primary"  value="Upload" /> -->
            </form>
          </div>
        </div>
      </div>
      <div class="jumbotron col-sm-7 pants-comments">
        <div class="row">
          <form class="col-md-10 col-md-offset-1" ng-submit="pant.newComment(val)">
          <div class="input-group">
             <input type="text" class="form-control" id="comment-field" ng-model="val" placeholder="What's your Pantasy story?">
             <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">Submit</button>
             </span>
            </form>
          </div>
        </div>
        <div class='row'>
          <div class="jumbotron col-md-10 col-md-offset-1 messages" id="messages">
              <!-- <li class="list-group-item comment-list" ng-repeat="comment in pant.pant.comments"> -->
              <article class="row" ng-repeat="comment in pant.pant.comments">
                  <div class="col-md-2 col-sm-2 hidden-xs">
                    <figure class="thumbnail">
                      <img class="img-responsive" src={{comment.profile}} />
                      <figcaption class="text-center">{{comment.name}}</figcaption>
                    </figure>
                  </div>
                  <div class="col-md-10 col-sm-10">
                    <div class="panel panel-default arrow left">
                      <div class="panel-body">
                        <header class="text-left">
                          <div class="comment-user username">{{comment.name}}</div>
                          <time class="comment-date timestamp">{{comment.created_at}}</time>
                        </header>
                        <div class="comment-post">
                          
                            {{comment.text}}
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </article>
          </div>
        </div>
      </div>
    </div>  
  </div>
    
</div>
